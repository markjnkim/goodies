<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Pizza Hunt</title>
    <link
      href="https://fonts.googleapis.com/css?family=Spicy+Rice&display=swap&family=Karla:400,700|Rubik:400,400i,700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./assets/css/style.css" />
  </head>
  <body class="bg-image">
    <header class="py-3 mb-3">
      <div
        class="flex-row justify-space-between align-center container-fluid mx-auto"
      >
        <h1 class="text-light bg-dark p-3 logo round-25-80">Pizza Hunt</h1>
        <h3 class="text-light bg-dark p-3 round-25-80">
          A pizza lover's guide
        </h3>
      </div>
    </header>

    <main class="container-fluid flex-row mx-auto">
      <section class="bg-dark p-3 col-12 col-lg-6 m-auto round-25-80">
        <h2 class="text-light ">Create account</h2>
        <div class="col-12 col-lg-6 bg-dark p-3 mb-3">
          <form id="register-form">
            <h3 class="text-light">Your Account</h3>
            <label for="email" class="form-label">Email</label>
            <input
              type="text"
              id="email"
              name="email"
              class="form-input"
              placeholder="Enter Email"
            />

            <label for="password" class="form-label">Password</label>
            <input
              type="text"
              id="password"
              name="password"
              class="form-input"
              placeholder="Enter Password"
            />
            <span class="option-text"
              >(minimum 4 characters, case-sensitive)</span
            >
            <label for="password" class="form-label">Confirm Password</label>
            <input
              type="text"
              id="password"
              name="password"
              class="form-input"
              placeholder="Confirm Password"
            />
            <div class="pb-2"></div>
            <hr style="border-color: grey;" />
            <h3 class="text-light pt-2">Your Information</h3>
            <label for="first-name" class="form-label">First Name</label>
            <input
              type="text"
              id="first-name"
              name="first-name"
              class="form-input"
              placeholder="Enter First Name"
            />

            <label for="last-name" class="form-label">Last Name</label>
            <input
              type="text"
              id="last-name"
              name="last-name"
              class="form-input"
              placeholder="Enter Last Name"
            />
          </form>
        </div>
      </section>
    </main>
    <script src="./assets/js/register.js"></script>
  </body>
</html>
