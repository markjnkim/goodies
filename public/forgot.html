    <main class="container-fluid flex-row mx-auto">
      <section class="bg-dark p-3 col-12 col-lg-6 m-auto round-25-80">

        <div class="col-12 col-lg-6 bg-dark p-3 mb-3">
          <h3 class="text-light">Login</h3>
          <form id="login-form">
            <label for="email" class="form-label">Email</label>
            <input
              type="text"
              id="email"
              name="email"
              class="form-input"
              placeholder="Enter Email"
            />

            <label for="password" class="form-label">Password</label>
            <input
              type="text"
              id="password"
              name="password"
              class="form-input"
              placeholder="Enter Password"
            />
          </form>
          <div class="flex-row" style="justify-content: space-around;">
            <a class="option-text pt-3" href="/register">Register</a>
